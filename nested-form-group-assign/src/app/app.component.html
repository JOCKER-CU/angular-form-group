<div class="container">
  <h1>User Form</h1>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div formGroupName="personDetails">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email">
        <!-- <div class="text-danger" *ngIf="userForm.controls['email']?.invalid && userForm.controls['email']?.touched">Valid
          Email is
          required</div> -->
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" formControlName="password">
      </div>
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label for="street">Street:</label>
        <input type="text" name="street" id="street" formControlName="street">
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" name="city" id="city" formControlName="city">
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" name="state" id="state" formControlName="state">
      </div>
      <div class="form-group">
        <label for="zip">Zip Code:</label>
        <input type="number" name="zip" id="zip" formControlName="zip">
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
